<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = prompt('Nhập vào chuỗi cần kiểm tra')
        function demkitu(str) {
            let count = 0;
            for (let i = 0; i < str.length; i++) {
                switch (str[i].toLocaleLowerCase()) {
                    case "a":
                        count++;
                        break;
                    case "o":
                        count++;
                        break;
                    case "e":
                        count++;
                        break;
                    case "u":
                        count++;
                        break;
                    case "i":
                        count++;
                        break;

                }
            }
            alert(`Có ${count} nguyên âm`);
        }
        demkitu(str)
    </script>
</body>

</html>

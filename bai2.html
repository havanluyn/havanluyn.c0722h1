<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 3, 5, 7, 9];
        function timsochotruoc(array, number) {
            let count = 0;
            for (let i = 0; i < array.length; i++) {
                if (array[i] == number) {
                    count++;
                }
            }
            if (count > 0) {
                alert(`Số ${number} vừa nhập có trong mảng`)
            }
        }
        let number = Number(prompt('Nhập số cần tìm'));
        timsochotruoc(arr, number)
    </script>
</body>

</html>
